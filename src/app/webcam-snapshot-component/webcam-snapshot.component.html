<div class="video-container">
  <video
    #video
    id="video"
    [width]="WIDTH"
    [height]="HEIGHT"
    autoplay
    muted
  ></video>
  <div #canvas id="canvasEL"></div>

  <canvas
    #canvasPhoto
    id="canEl"
    [class.show]="!isCaptured"
    [class.hide]="isCaptured"
    [width]="WIDTH"
    [height]="HEIGHT"
  ></canvas>

  <button (click)="onReset()">Reset</button>
</div>
